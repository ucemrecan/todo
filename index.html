<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Todo List</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Ubuntu&display=swap" rel="stylesheet">

  <!-- css stylesheet -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container">
    <!-- Heading -->
    <div class="row">
      <h1 id="heading">Todo List</h1>

    </div>

    <!-- Date -->
    <div class="row">
      <h3 id="date"></h3>

    </div>

    <!-- Info -->
    <div class="row">
      <p id="info"><i>Focus on what matters.</i></p>

    </div>

    <!-- Input -->
    <div class="row">
      <input id="userInput" type="text" placeholder="Write a new task...">
      <button id="addButton" type="button">Add</button>
    </div>

    <!-- List items -->
    <div class="row">
      <ul>

      </ul>
    </div>

  </div>

  <!-- js -->
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
